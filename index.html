  <div style="border: 3px solid black;"></div>
    <h1 style="color":Tomato;"> Types of Kimchi </h1>
    <ul>
      <li> Baechu-kimchi: (Most known type) Uses whole napa cabbage leaves and ferments them in a spicy mixture </li>
      <img src="https://storage.needpix.com/rsynced_images/kimchi-2449656_1280.jpg"></img>
      <li> Kkakdugi: A crunchy kimchi made from cubed Korean radishes. </li>
      <img src="https://upload.wikimedia.org/wikipedia/commons/e/e8/Korean.food-kkakdugi-01.jpg"></img>
      <a href="https://commons.wikimedia.org/wiki/File:Korean.food-kkakdugi-01.jpg></a>
      <li> Dongchimi: Watery and white kimchi made from radishes. It has a clean and refreshing taste. </li>
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/5a/KOCIS_Dongchimi_%284814810950%29.jpg"></img>
      <a href="https://creativecommons.org/licenses/by-sa/2.0/"></a>
      <li> Oi-sobagi: Refreshing kimchi made from cucumbers. It is perfect for the summer! </li>
      <img src="https://live.staticflickr.com/5449/9031790286_9983e6c369_b.jpg"></img>
      <a href="https://creativecommons.org/licenses/by/2.0/"></a>
    </ul>
